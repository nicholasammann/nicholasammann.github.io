<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <link rel="stylesheet" href="/assets/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
        <!--[if lt IE 9]>
          <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <!--[if lt IE 8]>
        <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
        <![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    </head>


    <body>

        <script>
            /* Set the width of the side navigation to 200px and the left margin of the page content to 200px */
            function openNav() {
                document.getElementById("sidebarMenu").style.width = "200px";
                document.getElementById("main").style.marginLeft = "200px";
            }

            /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
            function closeNav() {
                document.getElementById("sidebarMenu").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
            }
        </script>
        <button class="navbutton" onclick="openNav()">Menu</button>
        <!-- sidebar -->
        <div id="sidebarMenu" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="resume.html">Resume</a>
            <a href="contact.html">Contact</a>
        </div>


        <div id="main">
            <div class="wrapper">
                <div id="title">
                    <h1>YTEditor</h1>
                    <p>An editor for a custom game engine built with Qt5</p>
                    <hr>
                </div>
            </div>


            <div class="slideshowContent">
                <img class="imageSlide" src="/assets/images/yteditor_empty.png" style="margin-top: 2.5em;">
                <img class="imageSlide" src="/assets/images/yteditor_scene_blue.png">
                <img class="imageSlide" src="/assets/images/yteditor_scene_mixed.png">

                <button class="slideButton" onclick="plusDivs(-1)">&#10094</button>
                <button class="slideButton" onclick="plusDivs(+1)">&#10095</button>
            </div>

            <script>

                var slideIndex = 1;
                showDivs(slideIndex);
                
                function showDivs(n) {
                    var i;
                    var x = document.getElementByClassName("imageSlide");

                    if (n > x.length) {
                        slideIndex = 1;
                    }

                    if (n < 1) {
                        slideIndex = x.length;
                    };

                    for (i = 0; i < x.length; i++) {
                        x[i].style.display = "none";
                    }

                    x[slideIndex - 1].style.display = "block";
                }

                function plusDivs(n) {
                    showDivs(slideIndex += n);
                }

            </script>

        </div>

    </body>

</html>
